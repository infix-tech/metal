# General workflow to build Metal

name: Metal build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distribution: [ temurin, corretto ]
        java-version: [ 11, 17 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: ${{ matrix.distribution }}

      - name: Build with Maven and analyze with Sonar
        if: matrix.distribution == 'temurin' && matrix.java-version == '11'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B --update-snapshots -Dmaven.test.failure.ignore=true package org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=parsingdata_metal

      - name: Build with Maven
        if: matrix.distribution != 'temurin' || matrix.java-version != '11'
        run: mvn -B --update-snapshots -Dmaven.test.failure.ignore=true package

      - name: Upload Code Coverage to Codecov
        if: matrix.distribution == 'temurin' && matrix.java-version == '11'
        uses: codecov/codecov-action@v3
